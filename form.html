<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <link rel="stylesheet" href="style.css">
    <title>Convocation Registration Form</title>
</head>
<body>
        <!-- University Header -->
    <body>
        <div class="container">
            <!-- Logo Section -->
            <div class="logo">
                <img src="logo3.png" alt="University Logo" class="logo img-fluid">
            </div>
     <div class="container mt-4">
        <h2 class="text-center">Convocation Registration Form</h2>
        <form>
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                
                <div class="row">
                    <div class="col">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Enter first name" required>
                    </div>
                    <div class="col">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Enter last name" required>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" class="form-control" placeholder="Enter your Student ID" required>
                </div>

                <div class="form-group mt-3">
                    <label for="email">University Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your university email" required>
                </div>

                <div class="form-group mt-3">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
                </div>
            </fieldset>

            <!-- Academic Information -->
<fieldset class="mt-4">
    <legend>Academic Information</legend>

    <div class="form-group">
        <label for="degree">Degree Title</label>
        <select id="degree" class="form-control" required>
            <option value="">--Select your degree--</option>
            <option value="BSc">BSc</option>
            <option value="MSc">MSc</option>
            <option value="PhD">PhD</option>
        </select>
    </div>

    <div class="form-group mt-3">
        <label for="faculty">Faculty</label>
        <select id="faculty" class="form-control" required onchange="updateDepartments()">
            <option value="">--Select your faculty--</option>
            <option value="Business">Faculty of Business & Entrepreneurship</option>
            <option value="ScienceIT">Faculty of Science and Information Technology</option>
            <option value="Engineering">Faculty of Engineering</option>
            <option value="Health">Faculty of Health and Life Sciences</option>
            <option value="Humanities">Faculty of Humanities & Social Sciences</option>
        </select>
    </div>

    <div class="form-group mt-3">
        <label for="department">Department</label>
        <select id="department" class="form-control" required>
            <option value="">--Select your department--</option>
        </select>
    </div>

    <div class="form-group mt-3">
        <label for="graduation-year">Graduation Year</label>
        <input type="number" id="graduation-year" class="form-control" placeholder="Enter your graduation year" required 
            min="2000" max="2030">
    </div>
    
</fieldset>

<script>
    const departments = {
        Business: [
            "Department of Business Administration(BBA)",
            "Department of Management",
            "Department of Real Estate",
            "Department of Tourism & Hospitality Management",
            "Department of Innovation & Entrepreneurship",
            "Department of Accounting",
            "Department of Finance & Banking",
            "Department of Marketing"
        ],
        ScienceIT: [
            "Department of Computer Science and Engineering(CSE)",
            "Department of Software Engineering(SWE)",
            "Department of Multimedia & Creative Technology (MCT)",
            "Department of Computing and Information System(CIS)",
            "Department of Information Technology & Management (ITM)"
        ],
        Engineering: [
            "Department of Information and Communication Engineering(ICE)",
            "Department of Textile Engineering",
            "Department of Electrical and Electronic Engineering(EEE)",
            "Department of Architecture",
            "Department of Civil Engineering(CE)"
        ],
        Health: [
            "Department of Environmental Science and Disaster Management",
            "Department of Pharmacy",
            "Department of Nutrition and Food Engineering",
            "Department of Public Health",
            "Department of Physical Education & Sports Science",
            "Department of Agricultural Science",
            "Department of Genetic Engineering and Biotechnology"
        ],
        Humanities: [
            "Department of English",
            "Department of Law",
            "Department of Journalism, Media and Communication",
            "Department of Development Studies"
        ]
    };

    function updateDepartments() {
        const faculty = document.getElementById("faculty").value;
        const departmentSelect = document.getElementById("department");

        departmentSelect.innerHTML = '<option value="">--Select your department--</option>';

        if (faculty && departments[faculty]) {
            departments[faculty].forEach(dept => {
                const option = document.createElement("option");
                option.value = dept;
                option.textContent = dept;
                departmentSelect.appendChild(option);
            });
        }
    }
</script>

            <!-- Convocation Details -->
            <fieldset class="mt-4">
                <legend>Convocation Details</legend>

                <div class="form-group">
                    <label>Are you attending in person?</label><br>
                    <input type="radio" name="attendance" value="yes" id="attend-yes" required> Yes
                    <input type="radio" name="attendance" value="no" id="attend-no"> No
                </div>

                <div class="form-group mt-3">
                    <label>Do you need a guest pass?</label><br>
                    <input type="radio" name="guest-pass" value="yes" id="guest-yes"> Yes
                    <input type="radio" name="guest-pass" value="no" id="guest-no"> No
                </div>
            </fieldset>

                <!-- Payment Details -->
    <fieldset class="mt-4">
        <legend>Payment Details</legend>
        <div class="form-group">
            <label for="payment-method">Payment Method</label>
            <select id="payment-method" class="form-control" required onchange="updatePaymentOptions()">
                <option value="">--Select payment method--</option>
                <option value="online">Online Payment</option>
                <option value="bank">Bank Transfer</option>
            </select>
        </div>

        <div class="form-group mt-3" id="bank-options" style="display: none;">
            <label for="bank-name">Bank Name</label>
            <select id="bank-name" class="form-control">
                <option value="">--Select bank--</option>
                <option value="ab-bank">AB Bank</option>
                <option value="islami-bank">Islami Bank</option>
                <option value="isibl">ISIBL</option>
                <option value="dbbl">Dutch-Bangla Bank</option>
            </select>
        </div>

        <div class="form-group mt-3" id="online-options" style="display: none;">
            <label for="online-method">Select Online Method</label>
            <select id="online-method" class="form-control">
                <option value="">--Select online method--</option>
                <option value="bkash">Bkash</option>
                <option value="nagad">Nagad</option>
                <option value="rocket">Rocket</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="payment-receipt">Upload Payment Receipt</label>
            <input type="file" id="payment-receipt" class="form-control" required>
        </div>
    
    </fieldset>

    <script>
    function updatePaymentOptions() {
        var paymentMethod = document.getElementById("payment-method").value;
        var onlineOptions = document.getElementById("online-options");
        var bankOptions = document.getElementById("bank-options");

        // Reset both options to hidden
        onlineOptions.style.display = "none";
        bankOptions.style.display = "none";

        // Show the relevant options based on payment method selection
        if (paymentMethod === "online") {
            onlineOptions.style.display = "block";
        } else if (paymentMethod === "bank") {
            bankOptions.style.display = "block";
        }
    }
    </script>


            <!-- Submission -->
            <div class="form-group mt-4">
                <input type="submit" value="Register" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
